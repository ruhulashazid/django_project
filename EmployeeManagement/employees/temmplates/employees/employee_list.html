<h1>Employee List</h1>
<table>
    <tr>
        <th><a href="?sort=first_name">First Name</a></th>
        <th><a href="?sort=email">Email</a></th>
        <th><a href="?sort=mobile">Mobile</a></th>
        <th><a href="?sort=date_of_birth">Date of Birth</a></th>
        <th>Actions</th>
    </tr>
    {% for employee in page_obj %}
    <tr>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.mobile }}</td>
        <td>{{ employee.date_of_birth }}</td>
        <td>
            <a href="{% url 'edit_employee' employee.pk %}">Edit</a> |
            <form action="{% url 'delete_employee' employee.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<div>
    <span>Page: {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
</div>
